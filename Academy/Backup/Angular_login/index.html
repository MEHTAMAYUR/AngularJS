<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular JS</title>

    <!-- Bootstrap -->
    <link href="css/vendor/bootstrap.css" rel="stylesheet">

  <body ng-app="App" ng-controller="parent">
              <header class="navbar-fixed-top" ng-show="notlogged">

              <div class="container">
                 
              <div class="row">
                
                <div class="col-xs-12 col-md-3 centerimage">
                  <img src="img/kkr_logo_small.png" width="75">
                </div>
                
                  <div class="col-xs-12 col-md-6">
                    <h1 style="" class="headerfont">KolKata Knight Riders</h1>
                  </div>

              </div>    
                
              </header>


                  <header  class="navbar-fixed-top" ng-show="logged">

                        <div class="container">
                          
                        <div class="row">
                          
                          <div class="col-xs-3 col-sm-6 pull-left col-md-3">
                            <img src="img/kkr_logo_small.png" width="75">
                          </div>
                          
                          <div class="col-xs-9 col-sm-6 pull-right col-md-3 usersign">
                          <span class="rightheader">Hi {{name}}</span><a href="#/log" class="rightheader">Sign Out</a>
                          </div>

                          <div class="col-xs-12 col-sm-12 col-md-6">
                            <ul>
                            <div class="row">
                              <div class="col-xs-4">
                                <li><a href="#/welcome" ng-class="{'unactive':(chartlink||contactlink),'active':homelink}" ng-click=colorchange('homelink')>Home</a></li>
                              </div>
                              <div class="col-xs-4">
                                <li><a href="#/chart" ng-class="{'unactive':(contactlink || homelink),'active':chartlink}"  ng-click=colorchange('chartlink')>Chart</a></li>
                              </div>
                              <div class="col-xs-4">
                                <li><a href="#/contact" ng-class="{'unactive':(homelink || chartlink),'active':contactlink}" ng-click=colorchange('contactlink')>Contact Us</a></li> 
                              </div>
                            </div>
                            
                            
                            
                            </ul>
                          </div>

                        </div>    
      
                    </header>

  <div ng-view>
    
  </div>
<footer class="mainback ">

<div class="container">
   
    <div class="row">
  
          <div class="col-xs-12  col-md-12 center">

            <div class="row center">
              <img src="img/kkr_logo_small.png" width="75" >
         
            </div>

            <div class="row socialMedia center">

                    <div class="top">KKR On Social Media</div>

                             <ul class="">
                                  <li>
                                      <a href="http://twitter.com/KKRiders" itemprop="url" target="_blank"><span class="icon icon-social-large-twitter"></span></a>
                                  </li>
                                  <li>
                                      <a href="http://www.facebook.com/KolkataKnightRiders/" itemprop="url" target="_blank"><span class="icon icon-social-large-facebook"></span></a>
                                      
                                  </li>
                                  <li>
                                      <a href="https://plus.google.com/+kkr" itemprop="url" target="_blank"><span class="icon icon-social-large-google"></span></a>
                                  </li>      
                                  <li>
                                      <a href="http://youtube.com/kkr" itemprop="url" target="_blank"><span class="icon icon-social-large-youtube"></span></a>
                                  </li>
                                  <li>
                                      <a href="http://instagram.com/kkr" itemprop="url" target="_blank"><span class="icon icon-social-large-instagram"></span></a>
                                  </li>      
                              </ul>
            </div>

        </div>
    </div>    
 </div>  
</footer>

     <script src="js/parent.js"></script>
    <script src="js/formvalid.js"></script>
     <script src="js/logindetail.js"></script>
      <script src="js/loginuser.js"></script>
    <script src="js/userdetails.js"></script>
    <script src="js/welcomeuser.js"></script>

    
  </body>
</html>
